<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="problemas">
      
     <!-- Titulo do problema -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef class="col-titulo">Título</th>
        <td mat-cell *matCellDef="let row" class="col-titulo">{{ row.titulo }}</td>
      </ng-container>

      <!-- status code http -->
      <ng-container matColumnDef="codigoHttp">
        <th mat-header-cell *matHeaderCellDef class="col-status">HTTP Status</th>
        <td mat-cell *matCellDef="let row" class="col-status">{{ row.codigoHttp }}</td>
      </ng-container>

       <!-- Detalhe do problema -->
      <ng-container matColumnDef="detalhe">
        <th mat-header-cell *matHeaderCellDef >Detalhe</th>
        <td mat-cell *matCellDef="let row">{{ row.detalhe }}</td>
      </ng-container>

       <!-- Data hora do problema -->
       <ng-container matColumnDef="dataHora">
        <th mat-header-cell *matHeaderCellDef >Data/Hora</th>
        <td mat-cell *matCellDef="let row">{{ row.dataHora | date:'dd/MM/yyyy HH:mm:ss' }}</td>
      </ng-container>

      <!-- Ação Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/problemas/{{row.id}}/detalhar" class="info">
            <i class="material-icons ">info</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
